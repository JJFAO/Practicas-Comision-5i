<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <title>Login!</title>
    </head>

    <body>
        <div class="jumbotron">
            <h2>Login</h2>
        </div>
        <div class="container">
            <form class="m-5 mx-auto card p-5 w-50" id="formLogin">
                <div id="alerta" class="alert alert-danger d-none" role="alert">
                    ¡Datos inválidos, intente nuevamente! ❗
                </div>
                <div class="form-group">
                    <label for="usuario"> Usuario </label>
                    <input
                        type="text"
                        id="usuario"
                        class="form-control"
                        placeholder="Ingrese usuario"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="contrasenia"> Contraseña </label>
                    <input
                        type="password"
                        id="contrasenia"
                        class="form-control"
                        placeholder="Ingrese la contraseña"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary mt-4">Ingresar</button>
                
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script src="login.js"></script>
    </body>
</html>
