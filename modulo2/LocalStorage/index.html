<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>LocalStorage!</title>
</head>

<body>
    <div class="container">
        <form class="m-5" id="formUser">
            <div class="form-group">
                <label for="nickname"> Alias </label>
                <input type="text" id="nickname" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email"> Correo </label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password"> Contraseña </label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name"> Nombre </label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName"> Apellido </label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="birthDate"> Fecha de nacimiento </label>
                <input type="date" id="birthDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="division">División</label>
                <select class="form-control" id="division" required>
                    <option value="" disabled selected>Elija su seniority</option>
                    <option>Trainee</option>
                    <option>Junior</option>
                    <option>Junior Advanced</option>
                    <option>Semi Senior</option>
                    <option>Senior</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"> Agregar </button>
        </form>
        <ul id="usersList" class="list-group">
        </ul>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Alias</th>
                    <th scope="col">Email</th>
                    <th scope="col">División</th>
                </tr>
            </thead>
            <tbody id="usersTable">
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
